<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        drawGraphLines(50, "DarkGray");
    });
    
    function drawGraphLines(gridSize, color) {
        var canvas = document.getElementById("graphpaper");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.strokeStyle = color;
        var width = canvas.width;
        var height = canvas.height;
        // draw vertical lines
        for (x = 0; x < width; x += gridSize) {
            ctx.moveTo(x,0);
            ctx.lineTo(x,height);
            ctx.stroke();
        }
        
        // draw horizontal lines
        for (y = 0; y < height; y += gridSize) {
            ctx.moveTo(0,y);
            ctx.lineTo(width, y);
            ctx.stroke();
        }
    }
    
    function redraw() {
        var color = getColor();
        var size = getSize();
        drawGraphLines(size, color);
    }
    
    function getSize() {
        return parseInt(document.getElementById("sizeSelector").value);
    }
    
    function getColor() {
        return document.getElementById("lineColor").value;
    }
</script>

</head>
<body>

    

    <div id="controls">
        <div id="sizingControls">
            Grid Size
            <select id="sizeSelector" onchange="redraw()">
                <option value="10">Small</option>
                <option value="30">Medium</option>
                <option value="50">Large</option>
            </select>
        </div>
        
        <div id="colorControls">
            Line Color
            <select id="lineColor" onchange="redraw()">
                <option value="CornflowerBlue">Cornflower Blue</option>
                <option value="DarkGray">Dark Gray</option>
                <option value="DarkSeaGreen">Dark Sea Green</option>
                <option value="Black">Black</option>
            </select>
        </div>
    </div>
    
    <canvas id="graphpaper" ></canvas>
</body>
</html>
