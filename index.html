<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        drawGraphLines(50);
    });
    
    function drawGraphLines(gridSize) {
        var canvas = document.getElementById("graphpaper");
        var grapharea = document.getElementById("grapharea");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var width = canvas.width;
        var height = canvas.height;
        // draw vertical lines
        for (x = 0; x < width; x += gridSize) {
            ctx.moveTo(x,0);
            ctx.lineTo(x,height);
            ctx.stroke();
        }
        
        // draw horizontal lines
        for (y = 0; y < height; y += gridSize) {
            ctx.moveTo(0,y);
            ctx.lineTo(width, y);
            ctx.stroke();
        }
    }
</script>

</head>
<body>
    <div id="grapharea" style="width:100%; height:100vh">
        <canvas id="graphpaper" ></canvas>
    </div>
</body>
</html>
