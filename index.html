<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
    $(document).ready(function() {
        drawGraphLines();
    });
    
    function drawGraphLines() {
        var line = $( "<line />" );
        line.attr({
            x1: "0",
            y1: "0",
            x2: "200",
            y2: "200",
            style: "stroke:rgb(255,0,0);stroke-width:2"
        });
        $( "#graphpaper" ).append(line);
        //$( "body" ).append( $( "<h1></h1>" ).text("hello") );
    }
</script>

</head>
<body>
    <svg id="graphpaper">
    
    </svg>
</body>
</html>
