<!DOCTYPE html>
<html>
<head>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        drawGraphLines(50, "CornflowerBlue");
    });
    
    function drawGraphLines(gridSize, color) {
        var canvas = document.getElementById("graphpaper");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.strokeStyle = color;
        var width = canvas.width;
        var height = canvas.height;
        // draw vertical lines
        for (x = 0; x < width; x += gridSize) {
            ctx.moveTo(x,0);
            ctx.lineTo(x,height);
            ctx.stroke();
        }
        
        // draw horizontal lines
        for (y = 0; y < height; y += gridSize) {
            ctx.moveTo(0,y);
            ctx.lineTo(width, y);
            ctx.stroke();
        }
    }
    
    function redraw() {
        var color = getColor();
        var size = getSize();
        drawGraphLines(size, color);
    }
    
    function getSize() {
        return parseInt(document.getElementById("sizeSelector").value);
    }
    
    function getColor() {
        return document.getElementById("lineColor").value;
    }
</script>

</head>
<body>

    

    <div id="controls" style="white-space: nowrap">
        <div id="sizingControls" style="display: inline-block; margin:10px">
            Grid Size
            <select id="sizeSelector" onchange="redraw()">
                <option value="50">Large</option>
                <option value="30">Medium</option>
                <option value="10">Small</option>
            </select>
        </div>
        
        <div id="colorControls" style="display: inline-block; margin:10px">
            Line Color
            <select id="lineColor" onchange="redraw()">
                <option value="CornflowerBlue">Cornflower Blue</option>
                <option value="DarkGray">Dark Gray</option>
                <option value="DarkSeaGreen">Dark Sea Green</option>
                <option value="Black">Black</option>
            </select>
        </div>
        
        <div id="credits" style="display: inline-block; margin:10px; float:right">
            author: <a href="https://github.com/lewisb42">Lewis Baumstark</a>
        </div>
    </div>
    
    <canvas id="graphpaper" ></canvas>
</body>
</html>
